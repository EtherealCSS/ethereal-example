<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <link rel="stylesheet" href="https://etherealcss.github.io/etherealcss/assets/ethereal.min.css">
</head>

<body class="bg-primary text-white">
  <div class="container">
    <h2 class="p-4 text-center">Ethereal Login</h2>
    <div class="row flex-center">
      <div class="col sm-4 xs-12 border border-2 border-primary-light">
        <form>
          <div class="form-group">
            <label class="h6" for="InputEmail">
              <i class="fa fa-user mr-1" aria-hidden="true"></i>Email</label>
            <input type="email" id="InputEmail" placeholder="Enter email" autocomplete="email">
          </div>
          <div class="form-group">
            <label class="h6" for="InputPwd">
              <i class="fa fa-lock mr-1" aria-hidden="true"></i>Password</label>
            <input type="password" id="InputPwd" autocomplete="new-password">
          </div>
          <button type="button" class="btn btn-success btn-block mt-3">Log In</button>
          <br>
          <a class="text-joy underline-hover" href="#">forget password?</a>
        </form>
      </div>
    </div>
  </div>
  <footer class="text-center pt-4">Â© Company 2017</footer>
</body>

</html>
